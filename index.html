<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>train timer</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div id="mainHeader" class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Train Timer</h1>
            <p class="lead">input params and get yo times.</p>
        </div>
    </div>
    <!-- results table -->
    <table class="table">
        <thead>
            <tr>
                <th scope="col">name</th>
                <th scope="col">location</th>
                <th scope="col">first arrival</th>
                <th scope="col">frequency</th>
            </tr>
        </thead>
        <tbody>
            <tr>

                <td>name</td>
                <td>location</td>
                <td>first arrival</td>
                <td>frequency</td>
            </tr>

            </tr>
        </tbody>
    </table>

    <!-- result param groups -->
    <div class="container">
        <div class="row">
            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="nameInput">name</span>
                </div>
                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm">
            </div>
        </div>
        <div class="row">
            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputLocation">location</span>
                </div>
                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm">
            </div>
        </div>
        <div class="row">
            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputFirstArrival">first arrival</span>
                </div>
                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm">
            </div>
        </div>
        <div class="row">
            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputFrequency">frequency</span>
                </div>
                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm">
            </div>
        </div>




    </div>




















    <script src="assets/javascript/app.js"></script>
</body>

</html>
